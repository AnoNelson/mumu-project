<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <meta name="description" content=""/>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1"/>
    <title>Spring Boot Thymeleaf Application - Bootstrap DataTable</title>

    <link rel="stylesheet" th:href="@{/styles/user-edit.css}"/>
    <link rel="stylesheet" th:href="@{/styles/app.min.css}"/>

</head>

<div th:if="${session.username == '' || session.username == null}">
    <script>
        window.location.replace("login");
    </script>
</div>

<!-- start loader -->
<div class="pageload">
    <div class="pageload-inner">
        <div style="background: #D94B01" class="sk-rotating-plane"></div>
    </div>
</div>
<!-- end loader -->

<!-- start header -->
<div class="app layout-fixed-header">

    <!-- start side bar -->
    <div th:replace="fragments :: side-bar"></div>
    <!-- start side bar -->

    <div class="main-panel">

        <!-- start header nav -->
        <!--<div class="header navbar">-->
        <!--<div th:replace="fragments :: header-nav"></div>-->
        <!--</div>-->
        <!-- start header nav -->

        <!-- start main content -->
        <div class="main-content" style="padding-top: 1.188rem;">
            <div class="container-fluid">
                <div>
                    <div class="col-xl-12 order-xl-1">
                        <div class="card bg-secondary shadow">
                            <div class="card-header bg-white border-0">
                                <div class="row align-items-center">
                                    <div class="col-8">
                                        <h3 class="mb-0">My account</h3>
                                    </div>
                                </div>
                            </div>
                            <div class="card-body">
                                <form role="form" class="form-layout"
                                      enctype="application/x-www-form-urlencoded"
                                      th:action="@{/update}" th:object="${user}"
                                      method="post">
                                    <h6 class="heading-small text-muted mb-4">User information</h6>

                                    <div class="pl-lg-4">
                                        <div class="row">
                                            <div class="col-lg-6">
                                                <div class="form-group focused">
                                                    <label class="form-control-label">Username</label>
                                                    <input type="text" th:field="*{username}"
                                                           class="form-control form-control-alternative"
                                                           placeholder="Username"
                                                            >
                                                    <input type="hidden" th:field="*{user_id}"
                                                           class="form-control form-control-alternative"
                                                           placeholder="Username"
                                                            >
                                                </div>
                                            </div>
                                            <div class="col-lg-6">
                                                <div class="form-group">
                                                    <label class="form-control-label" for="input-email">Email
                                                        address</label>
                                                    <input type="email" id="input-email" th:field="*{email}"
                                                           class="form-control form-control-alternative"
                                                           placeholder="...@example.com">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-lg-6">
                                                <div class="form-group focused">
                                                    <label class="form-control-label">Full
                                                        name</label>
                                                    <input type="text" th:field="*{names}"
                                                           class="form-control form-control-alternative"
                                                           placeholder="First name">
                                                </div>
                                            </div>
                                            <div class="col-lg-6">
                                                <div class="form-group focused">
                                                    <label class="form-control-label"> Status
                                                        </label>
                                                    <input type="text" th:field="*{status}"
                                                           class="form-control form-control-alternative"
                                                           placeholder="First name" disabled="true">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-lg-6">
                                            <button type="submit" class="btn btn-success">Save</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>


<script th:src="@{/scripts/app.min.js}"></script>


</body>
</html>

<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <meta name="description" content=""/>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1"/>
    <title>Request Loan</title>
    <link rel="stylesheet" th:href="@{/styles/app.min.css}"/>

</head>

<div th:if="${session.username == '' || session.username == null}">
    <script>
        window.location.replace("login");
    </script>
</div>

<!-- start loader -->
<div class="pageload">
    <div class="pageload-inner">
        <div style="background: #1B5732" class="sk-rotating-plane"></div>
    </div>
</div>
<!-- end loader -->

<!-- start header -->
<div class="app layout-fixed-header">

    <!-- start side bar -->
    <div th:replace="fragments :: side-bar"></div>
    <!-- start side bar -->

    <div class="main-panel">

        <!-- start header nav -->
        <div class="header navbar">
            <div th:replace="fragments :: header-nav"></div>
        </div>
        <!-- start header nav -->

        <!-- start main content -->
        <div class="main-content">
            <div class="bg-default-lighter bordered p-a m-b ">
					<span style="align-content: center;text-align: center">File Upload <br/>
					</span>
            </div>
            <div class="alert alert-danger" role="alert" th:text="${error}"
                 th:if="${error}"></div>
            <div class="alert alert-success" role="alert" th:text="${success}"
                 th:if="${success}"></div>
            <form id="fileupload" action="#" th:action="@{/save-loanee}"
                  th:object="${loanee}" method="post" enctype="multipart/form-data">
                <div class="row">
                    <div class="form-group m-b col-md-6">
                        <label>Loanee Full name</label> <input type="text"
                                                               class="form-control"
                                                               placeholder="Enter customer names" th:field="*{loaneeFullName}" required/>
                    </div>
                    <div class="form-group m-b col-md-6">
                        <label>Loanee email</label> <input type="text"
                                                           class="form-control"
                                                           placeholder="Enter customer names" th:field="*{loaneeAdress}" required/>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group m-b col-md-6">
                        <label>Loanee Address</label> <input type="text"
                                                             class="form-control"
                                                             placeholder="Enter customer names" th:field="*{loaneeEmail}" required/>
                    </div>
                    <div class="form-group m-b col-md-6">
                        <label>phone Number</label> <input type="text"
                                                           class="form-control"
                                                           placeholder="Enter customer names"  th:field="*{phoneNumber}" required/>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group m-b col-md-4">
                        <label>amount of loan </label> <input type="number" th:field="*{loanRequest.loanAmount}"
                                                             class="form-control"  max="2000000000000">
                    </div>
                    <div class="form-group m-b col-md-4">
                        <label>Martial Status </label>
                        <div>
                            <select th:field="*{gender}" class="form-control inputstl" aria-label="Default select example" style="width: 326px;margin-bottom: 20px;">
                                <option th:value="'Single'" th:text="'Single'" selected></option>
                                <option th:value="'Married'" th:text="'Married'"></option>
                                <option th:value="'Divorced'" th:text="'Divorced'"></option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group m-b col-md-4">
                        <label>Sector </label>
                        <div>
                            <select th:field="*{loanRequest.sector}" class="form-control inputstl" aria-label="Default select example" style="width: 366px;margin-bottom: 20px;">
                                <option th:value="'Energy'" th:text="'Energy'" selected></option>
                                <option th:value="'export'" th:text="'export(coffeeâ‚¬tea)'"></option>
                                <option th:value="'building'" th:text="'Business buildings'"></option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group m-b col-md-6">
                        <noscript>
                            <input type="hidden" name="redirect"
                                   value="https://blueimp.github.io/jQuery-File-Upload/"/>
                        </noscript>
                        <div class="row fileupload-buttonbar">
                            <div class="col-lg-7">

							<span class="btn btn-success fileinput-button"> <i
                                    class="icon-plus"></i> <span>Add Application Letter.</span> <input
                                    type="file" th:field="*{loanRequest.requestLetter}" required accept="application/pdf"/>
							</span>

                                <input type="checkbox" class="toggle hide"/> <span
                                    class="fileupload-process"></span>
                            </div>

                            <div class="col-lg-5 fileupload-progress fade">
                                <div class="progress progress-striped active" role="progressbar"
                                     aria-valuemin="0" aria-valuemax="100">
                                    <div class="progress-bar progress-bar-success"
                                         style="width: 0%;"></div>
                                </div>
                                <div class="progress-extended">&nbsp;</div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group m-b col-md-6">
                        <noscript>
                            <input type="hidden" name="redirect"
                                   value="https://blueimp.github.io/jQuery-File-Upload/"/>
                        </noscript>
                        <div class="row fileupload-buttonbar">
                            <div class="col-lg-7">

							<span class="btn btn-success fileinput-button"> <i
                                    class="icon-plus"></i> <span>Add Business plan file</span> <input
                                    type="file" th:field="*{loanRequest.businessPlan}" required accept="application/pdf"/>
							</span>

                                <input type="checkbox" class="toggle hide"/> <span
                                    class="fileupload-process"></span>
                            </div>

                            <div class="col-lg-5 fileupload-progress fade">
                                <div class="progress progress-striped active" role="progressbar"
                                     aria-valuemin="0" aria-valuemax="100">
                                    <div class="progress-bar progress-bar-success"
                                         style="width: 0%;"></div>
                                </div>
                                <div class="progress-extended">&nbsp;</div>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="row">
                    <div class="form-group m-b col-md-6">
                        <noscript>
                            <input type="hidden" name="redirect"
                                   value="https://blueimp.github.io/jQuery-File-Upload/"/>
                        </noscript>
                        <div class="row fileupload-buttonbar">
                            <div class="col-lg-7">

							<span class="btn btn-success fileinput-button"> <i
                                    class="icon-plus"></i> <span>Add Bank statement .</span> <input
                                    type="file" th:field="*{loanRequest.bankStatement}" required accept="application/pdf"/>
							</span>

                                <input type="checkbox" class="toggle hide"/> <span
                                    class="fileupload-process"></span>
                            </div>

                            <div class="col-lg-5 fileupload-progress fade">
                                <div class="progress progress-striped active" role="progressbar"
                                     aria-valuemin="0" aria-valuemax="100">
                                    <div class="progress-bar progress-bar-success"
                                         style="width: 0%;"></div>
                                </div>
                                <div class="progress-extended">&nbsp;</div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group m-b col-md-6">
                        <noscript>
                            <input type="hidden" name="redirect"
                                   value="https://blueimp.github.io/jQuery-File-Upload/"/>
                        </noscript>
                        <div class="row fileupload-buttonbar">
                            <div class="col-lg-7">

							<span class="btn btn-success fileinput-button"> <i
                                    class="icon-plus"></i> <span>Add Land Documents</span> <input
                                    type="file" th:field="*{loanRequest.landDocuments}" required accept="application/pdf"/>
							</span>

                                <input type="checkbox" class="toggle hide"/> <span
                                    class="fileupload-process"></span>
                            </div>

                            <div class="col-lg-5 fileupload-progress fade">
                                <div class="progress progress-striped active" role="progressbar"
                                     aria-valuemin="0" aria-valuemax="100">
                                    <div class="progress-bar progress-bar-success"
                                         style="width: 0%;"></div>
                                </div>
                                <div class="progress-extended">&nbsp;</div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group m-b col-md-6">
                        <noscript>
                            <input type="hidden" name="redirect"
                                   value="https://blueimp.github.io/jQuery-File-Upload/"/>
                        </noscript>
                        <div class="row fileupload-buttonbar">
                            <div class="col-lg-7">

							<span class="btn btn-success fileinput-button"> <i
                                    class="icon-plus"></i> <span>Add Martial Status Doc</span> <input
                                    type="file" th:field="*{loanRequest.martialStatusDoc}" required accept="application/pdf"/>
							</span>

                                <input type="checkbox" class="toggle hide"/> <span
                                    class="fileupload-process"></span>
                            </div>

                            <div class="col-lg-5 fileupload-progress fade">
                                <div class="progress progress-striped active" role="progressbar"
                                     aria-valuemin="0" aria-valuemax="100">
                                    <div class="progress-bar progress-bar-success"
                                         style="width: 0%;"></div>
                                </div>
                                <div class="progress-extended">&nbsp;</div>
                            </div>
                        </div>
                    </div>

                </div>
                <table role="presentation" class="table table-striped m-t">
                    <tbody class="files"></tbody>
                </table>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary m-r">Submit</button>
                    <!-- <button class="btn btn-default">Reset</button> -->
                </div>
            </form>
        </div>

    </div>
</div>


<script th:src="@{/scripts/app.min.js}"></script>


</body>
</html>
